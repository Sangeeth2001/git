<div class="container-fluid">
    <div class="row flex-nowrap">

        <div class="col py-4">
            <div class="row">
                <div class="col-md-12">

                    <div class="formdiv py-4 ml-5 pl-5 shadow">
                        <h4>Update Job</h4>
                        <hr class="line2" width="85%">

                        <form [formGroup]="UpdateJobs" (ngSubmit)="updateJob()">
                            <div class="form-group">
                                <label  class="form-label"><b>Job Title</b></label>
                                <input type="text" name="jobTitle" id="jobTitle" class="form-control bg-light shadow-sm border-0 w-75" formControlName="jobTitle"  required>
                            </div>
                            <div class="form-group">
                                <label  class="form-label"><b>Job Summary</b></label>
                                <input type="text"  name="jobSummary" id="jobSummary" class="form-control bg-light shadow-sm border-0 w-75" formControlName="jobSummary" required>
                            </div>

                            <!-- <div class="form-group">
                                <label for="">Location:</label><br>
                                <input type="text"  name="locationId" id="locationId" class="form-control bg-light shadow-sm border-0 w-75" formControlName="locationId" required>
                            </div>

                            <div class="form-group">
                                <label for="">category:</label><br>
                                <input type="text" name="categoryId" id="categoryId" class="form-control bg-light shadow-sm border-0 w-75" formControlName="categoryId" required>
                            </div>

                            <div class="form-group">
                                <label for="">industry:</label><br>
                                <input type="text" name="industryId" id="industryId" class="form-control bg-light shadow-sm border-0 w-75" formControlName="industryId" required>
                            </div> -->


                            <label for="">Location:</label><br>
                            <select name="locationId" class="form-control w-75"  formControlName="locationId">
                              <option  [value]="loc.id" *ngFor="let loc of getlocation">
                                {{loc.name}}
                              </option>
                            </select>
                           
                            <label for="">category:</label><br>
                            <select name="categoryId" class="form-control w-75"  formControlName="categoryId">
                              <option  [value]="loc.id" *ngFor="let loc of addCategory">
                                {{loc.name}}
                              </option>
                            </select>

                            <label for="">industry:</label><br>
                            <select name="industryId" class="form-control w-75"  formControlName="industryId">
                              <option  [value]="loc.id" *ngFor="let loc of addIndustry">
                                {{loc.name}}
                              </option>
                            </select>
                            
                            <div class="lastdiv d-flex  align-items-center">
                                <div class="mb-3 pl-5 d-md-block">
                                    <button class="btn btn-primary mt-1">Update Job</button>
                                    
                                </div>
                            </div>
                            

                        </form>

                    </div>

                </div>
            </div>
        </div>



    </div>
</div>
