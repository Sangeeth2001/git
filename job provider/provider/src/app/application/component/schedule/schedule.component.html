<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col py-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="formdiv py-4 ml-5 pl-5 shadow">
                        <h4>Post Interview</h4>
                        <hr class="line2" width="85%">
                        <div>
                            <form action="" [formGroup]="applicantsform" (ngSubmit)="postapplicants()">
                                <label for="">Date:</label><br>
                                <input type="date" placeholder="Enter date" class="form-control" formControlName="date" required>
                                <button type="submit" class="btn btn-primary">Post</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
