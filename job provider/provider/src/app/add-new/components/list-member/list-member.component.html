 <div class="row">
    <ng-container *ngFor="let list of addMember">
      <div class="card ml-3 mt-3 pt-2 pl-3 pr-3">
        <p>{{list.firstName}}</p>
        <p>{{list.lastName}}</p>
        <p>{{list.userName}}</p>
        <p>{{list.email}}</p>
        <p>{{list.phone}}</p>
        <p>{{list.password}}</p>
        <span>
          <button class="delete btn btn-danger" (click)="removeCompanyMember(list.id)">Delete</button>
        </span>
        
      </div>
    </ng-container>
 </div>
