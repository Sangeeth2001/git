<div class="row">
  <div class="col">
    <a class="text-dark text-decoration-none" [routerLink]="['addnew/list']">
      <h5>List of member</h5>
    </a>
  </div>
</div>
  <div class="row">
    <div class="col-md-10 border pt-3 card shadow rounded-5 mx-3 ml-5 custom-form">
      <h5 class="form-title d-none d-sm-inline">Registration of new member</h5>
      <form action="" [formGroup]="registerMember" (ngSubmit)="addCompanyMember()">
        <div class="row">
          <div class="col-md-6">
            <label class="form-label " for="firstName">First Name</label>
            <input type="text" placeholder="Enter firstname" class="form-control" formControlName="firstName">
            <span *ngIf="memberList && registerMember.controls['firstName'].errors"class="text-danger ">
              <small  *ngIf="memberList && registerMember.controls['firstName'].errors['required']">
                Firstname is required
            </small>
          </span>
          </div>
          <div class="col-md-6">
            <label class="form-label" for="lastName">Last Name</label>
            <input type="text" placeholder="Enter lastname" class="form-control" formControlName="lastName">
            <span *ngIf="memberList && registerMember.controls['lastName'].errors"class="text-danger ">
               <small *ngIf="memberList && registerMember.controls['lastName'].errors['required']">
                  Lastname is required
               </small>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="form-label mt-2" for="userName">User Name</label>
            <input type="text" placeholder="Enter user name" class="form-control" formControlName="userName">
            <span *ngIf="memberList && registerMember.controls['userName'].errors"class="text-danger ">
              <small *ngIf="memberList && registerMember.controls['userName'].errors['required']">
                 Username is required
              </small>
           </span>
          </div>
          <div class="col-md-6">
            <label class="form-label mt-2" for="email">Email</label>
            <input type="text" placeholder="Enter email" class="form-control" formControlName="email">
            <span *ngIf="memberList && registerMember.controls['email'].errors"class="text-danger ">
              <small *ngIf="memberList && registerMember.controls['email'].errors['required']">
                 Email is required
              </small>
           </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="form-label mt-2" for="phone">Phone Number</label>
            <input type="text" placeholder="Enter phone number" class="form-control" formControlName="phone">
            <span *ngIf="memberList && registerMember.controls['phone'].errors"class="text-danger ">
              <small *ngIf="memberList && registerMember.controls['phone'].errors['required']">
                 Phone number is required
              </small>
           </span>
          </div>
          <div class="col-md-6">
            <label class="form-label mt-2" for="password">Password</label>
            <input type="password" placeholder="Enter password" class="form-control" formControlName="password">
            <span *ngIf="memberList && registerMember.controls['password'].errors"class="text-danger ">
              <small *ngIf="memberList && registerMember.controls['password'].errors['required']">
                 Password  is required
              </small>
           </span>
          </div>
        </div>
        <div class="col d-flex justify-content-center pt-3 mb-3">
          <button type="submit" class="btn btn-secondary form-button">Register</button>
        </div>
      </form>
    </div>
 </div>
