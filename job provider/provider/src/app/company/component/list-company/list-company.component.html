<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card mt-3 pt-2 pl-3 pr-3 custom-card">
                <ng-container *ngFor="let list of company">
                    <span class="d-flex justify-content-end"><i class="bi bi-pencil-square"></i></span>
                    <p class="name">{{list.legalName}}</p>
                    <p class="summary">{{list.summary}}</p>
                    <p class="email">{{list.email}}</p>
                    <p class="address">{{list.address}}</p>
                    <p class="website"><a href="#">{{list.website}}</a></p>
                </ng-container>
            </div>  
        </div>
    </div>
