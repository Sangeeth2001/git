<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 "  >
            <div class="row"> 
              <a class="text-decoration-none" [routerLink]="['companylist']"><h5>company list</h5></a>
                    <div class="row w-50 d-block mx-auto mt-4" >
                    <h3 class="text-center">Register Your Company Here</h3>
                      <form [formGroup]="cmpnyregisterForm" (ngSubmit)="submitt()">
                        <label for="">LegalName:</label><br>
                        <input type="text" placeholder="Enter legalName"  class=" form-control" formControlName="legalName" [ngClass]="{'is-invalid':submitted && cmpnyregisterForm.controls['firstName'].errors}">
                        <label for="">Summary:</label>
                        <input type="text" placeholder="Enter summary"  class="  form-control" formControlName="summary" [ngClass]="{'is-invalid':submitted && cmpnyregisterForm.controls['lastName'].errors}">
                        <label for="">Industry:</label><br>
                        <select name="industryId" class="form-control" formControlName="industryId" id="">
                          <option [value]="industry.id" *ngFor="let industry of addIndustry">
                            {{industry.name}}
                          </option>
                        </select>
                        <label for="">Email:</label>
                        <input type="email" placeholder="Enter email"  class=" form-control" formControlName="email" email [ngClass]="{'is-invalid':submitted && cmpnyregisterForm.controls['email'].errors}">
                        <label for="">Phone:</label>
                        <input type="tel" placeholder="Enter Phone number"  class=" form-control" formControlName="phone" [ngClass]="{'is-invalid':submitted && cmpnyregisterForm.controls['phone'].errors}">
                        <label for="">Address:</label><br>
                        <input type="text" placeholder="Enter address"  class=" form-control" formControlName="address" [ngClass]="{'is-invalid':submitted && cmpnyregisterForm.controls['address'].errors}">
                        <label for="">Website:</label><br>
                        <input type="text" placeholder="Enter website"  class=" form-control" formControlName="website" [ngClass]="{'is-invalid':submitted && cmpnyregisterForm.controls['website'].errors}">
                        <label for="">Location:</label><br>
                        <select name="location" class="form-control" id="" formControlName="location">
                          <option  [value]="loc.id" *ngFor="let loc of addLocation">
                            {{loc.name}}
                          </option>
                        </select>
                        <div class="d-flex justify-content-center">
                          <a class="text-decoration-none" [routerLink]="['companylist']"><button type="submit" class="btn  btn-info mt-3 mb-3">Register</button></a>
                        </div>
                      </form>
                     </div>
              </div>
         </div>
     </div>
</div>
