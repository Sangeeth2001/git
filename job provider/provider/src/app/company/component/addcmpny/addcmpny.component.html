<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 "  >
            <div class="row"> 
                    <div class="row w-50 d-block mx-auto mt-5" >
                    <h3 class="text-center">Register Your Company Here</h3>
                      <form [formGroup]="cmpnyregisterForm">
                        <label for="">LegalName:</label><br>
                        <input type="text" placeholder="Enter legalName"  class=" form-control" formControlName="legalName" [ngClass]="{'is-invalid':submitted && cmpnyregisterForm.controls['firstName'].errors}">
                        <label for="">Summary:</label>
                        <input type="text" placeholder="Enter summary"  class="  form-control" formControlName="summary" [ngClass]="{'is-invalid':submitted && cmpnyregisterForm.controls['lastName'].errors}">
                        <label for="">Email:</label>
                        <input type="email" placeholder="Enter email"  class=" form-control" formControlName="email" email [ngClass]="{'is-invalid':submitted && cmpnyregisterForm.controls['email'].errors}">
                        <label for="">Phone:</label>
                        <input type="tel" placeholder="Enter Phone number"  class=" form-control" formControlName="phone" [ngClass]="{'is-invalid':submitted && cmpnyregisterForm.controls['phone'].errors}">
                        <label for="">Address:</label><br>
                        <input type="text" placeholder="Enter address"  class=" form-control" formControlName="address" [ngClass]="{'is-invalid':submitted && cmpnyregisterForm.controls['firstName'].errors}">
                        <label for="">Website:</label><br>
                        <input type="text" placeholder="Enter website"  class=" form-control" formControlName="website" [ngClass]="{'is-invalid':submitted && cmpnyregisterForm.controls['firstName'].errors}">

                        <button class="submit" class="btn btn-info mt-1" (click)="submitt()">Register</button>
                      </form>
                     </div>
              </div>
         </div>
     </div>
</div>
